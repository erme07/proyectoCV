<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CV HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
</head>

<body class="container">
     <main id="curriculum">
            <div class="lateral">
                <section class="avatar">
                    <figure>
                        <div title="Subir una foto" class="input-container">
                            <i class="fa-solid fa-square-pen"></i>
                            <input type="file" accept="image/png, image/jpeg, image/jpg" id="addImage"/>
                        </div>
                        <img id="fotoPerfil" src="img/avatar placeholder.jpg">
                    </figure>
                    <h3 contenteditable="true" placeholder="Sobre Mi"></h3>
                    <p contenteditable="true" placeholder="Un resumen sobre su perfil profesional o personal, posiblemente sea lo primero que leeran los empleadores. Brinde una descripcion concisa y directa sobre sus habilidades o aptitudes"></p>
                </section>
                <section class="personal-data">
                    <h3>datos personales</h3>
                    <div class="data-item">
                        <p>Nacionalidad</p>
                        <p contenteditable="true" placeholder="Atlanteano"></p>
                    </div>
                    <div class="data-item">
                        <p>Residencia</p>
                        <p contenteditable="true" placeholder="Atlantis"></p>
                    </div>
                    <div class="data-item">
                        <p>Fecha de Nacimiento</p>
                        <p contenteditable="true" placeholder="dd/mm/aa"></p>
                    </div>
                </section>
                <section class="social-links">
                    <h3>links sociales</h3>
                    <div class="social-item">
                        <i class="fa-brands fa-linkedin"></i>
                        <p contenteditable="true" placeholder="linkedin.com/fulanito"></p>
                    </div>
                    <div class="social-item">
                        <i class="fa-brands fa-github"></i>
                        <p contenteditable="true" placeholder="github.com/fulanito"></p>
                    </div>
                    <div class="social-item">
                        <i class="fa-solid fa-globe"></i>
                        <p contenteditable="true" placeholder="portfolio.com"></p>
                    </div>
                    
                </section>
                <section class="contacto">
                    <h3>contacto</h3>
                    <div class="contact-item">
                        <i class="fa-regular fa-envelope"></i>
                        <p contenteditable="true" placeholder="cosme.fulanio34@dmail.com"></p>
                    </div>
                    <div class="contact-item">
                        <i class="fa-solid fa-phone"></i>
                        <p contenteditable="true" placeholder="+55 1234123111"></p>
                    </div>
                    <div class="qrMarco">
                        <img src="img/MarcoQR.png" alt="">
                        <div class="qrContainer" id="codigoQR"></div>
                    </div>
                </section>
            </div>
            <div class="principal">
                <section class="perfil">
                    <h1 contenteditable="true" placeholder="Nombre y Apellido"></h1>
                    <p contenteditable="true" placeholder="Profesion o Especialidad"></p>
                    
                </section>
                <section id="exp" class="experiencias">
                    <div class="modulo-header">
                        <div class="icon-header">
                            <i class="fa-solid fa-briefcase"></i>
                            <h2>Experiencias Previas</h2>
                        </div>
                        <div class="control">
                            <i title="Añadir Experiencia" data-item="experiencia" data-value="add" class="fa-solid fa-circle-plus"></i>
                            <i title="Quitar Experiencia" data-item="experiencia" data-value="remove" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="exp-item">
                        <h3 class="puesto" contenteditable="true" placeholder="Puesto Laboral"></h3>
                        <div class="empresa">
                            <h4 contenteditable="true" placeholder="Empleador"></h4>
                            <p class="fecha" contenteditable="true" placeholder="Desde-Hasta"></p>
                        </div>
                        <p class="texto" contenteditable="true" placeholder="Ingrese una descripcion sobre la experiencia laboral. Incluya informacion relevante para los empleadores, siendo conciso y sin extenderse demasiado"></p>
                    </div>
                </section>
                
                <section id="form" class="formacion">
                    
                    <div class="modulo-header">
                        <div class="icon-header">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <h2>Formacion academica</h2>
                        </div>
                        
                        <div class="control">
                            <i title="Añadir Formacion" data-item="formacion" data-value="add" class="fa-solid fa-circle-plus"></i>
                            <i title="Quitar Formacion" data-item="formacion" data-value="remove" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="titulo">
                            <h3 class="especialidad" contenteditable="true" placeholder="Especialidad o Carrera"></h3>
                            <p class="fecha" contenteditable="true" placeholder="Desde-Hasta"></p>
                        </div>
                        <div class="establecimiento">
                            <h4 contenteditable="true" placeholder="Escuela - Instituto"></h4>
                            <p class="estado" contenteditable="true" placeholder="Estado"></p>
                        </div>
                    </div>
                </section>


                <section id="extras" class="adicionales">
                    <div class="modulo-header">
                        <div class="icon-adicional">
                            <i class="fa-solid fa-circle-plus"></i>
                            <h2 contenteditable="true" placeholder="Lista adicional"></h2>
                        </div>
                        <div class="control">
                            <i title="Añadir" data-item="adicional" data-value="add" class="fa-solid fa-circle-plus"></i>
                            <i title="Quitar" data-item="adicional" data-value="remove" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="ad-item">
                        <i class="fa-solid fa-circle-check"></i>
                        <p contenteditable="true" placeholder="Habilidad - Pretencion- Disponibilidad"></p>
                    </div>
                </section>
                <i class="fa-solid fa-print" title="Imprimir" onclick="imprimir()"></i>
                 <p id="demo"></p>
            </div>
            
    </main>
    <aside class="left-sidebar">
        <div class="sidebar-container">
            <fieldset class="datos-personales">
                <legend>Datos Personales</legend>
                <input type="checkbox" name="datosPersonales" value="nacionalidad" ><label for="nacionalidad">Nacionalidad</label><br>
                <input type="checkbox" name="datosPersonales" value="domicilio" ><label for="domicilio">Domicilio</label><br>
                <input type="checkbox" name="datosPersonales" value="estado-civil" ><label for="estado-civil">Estado Civil</label><br>
                <input type="checkbox" name="datosPersonales" value="fecha-nacimiento" ><label for="fecha-nacimiento">Fecha de Nacimiento</label><br>
                <input type="checkbox" name="datosPersonales" value="edad" ><label for="edad">Edad</label><br>
            </fieldset>
            <fieldset>
                <legend>Links Sociales</legend>
                <input type="checkbox" name="socialLinks" value="instagram"><label title="Instagram" for="instagram"><i class="fa-brands fa-instagram"></i></label>
                <input type="checkbox" name="socialLinks" value="facebook"><label title="Facebook" for="facebook"><i class="fa-brands fa-square-facebook"></i></label>
                <input type="checkbox" name="socialLinks" value="twitter"><label title="Twitter" for="twitter"><i class="fa-brands fa-square-twitter"></i></label><br>
                <input type="checkbox" name="socialLinks" value="linkedin"><label title="Linkedin" for="linkedin"><i class="fa-brands fa-linkedin"></i></label>
                <input type="checkbox" name="socialLinks" value="github"><label title="Github" for="github"><i class="fa-brands fa-github"></i></label>
                <input type="checkbox" name="socialLinks" value="web"><label title="Pagina Web" for="web"><i class="fa-solid fa-globe"></i></label>
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <input type="checkbox" name="contact" value="celular"><label title="Celular" for="celular"><i class="fa-solid fa-mobile-screen-button"></i></label>
                <input type="checkbox" name="contact" value="telefono"><label title="Telefono" for="telefono"><i class="fa-solid fa-square-phone"></i></label>
                <input type="checkbox" name="contact" value="correo"><label title="Email" for="correo"><i class="fa-regular fa-envelope"></i></label>
            </fieldset>
            <fieldset class="vcardQr">
                <legend>Vcard QR</legend>
                <input type="radio" name="vcard" id="vcard-si" checked="true" value="si"><label for="vcard-si">SI</label>
                <input type="radio" name="vcard" id="vcard-no" value="no"><label for="vcard-no">NO</label>
                <p contenteditable="true" placeholder="Nombre"></p>
                <p contenteditable="true" placeholder="Apellido"></p>
                <p contenteditable="true" placeholder="Correo"></p>
                <p contenteditable="true" placeholder="Telefono"></p>
                <p contenteditable="true" placeholder="Pagina Web"></p>
                <button id="generarQr">Generar</button>
            </fieldset>
        </div>
        
    </aside>
    <aside class="right-sidebar">
        <div class="sidebar-container">
            <fieldset>
                <legend>Descripcion de Perfil</legend>
                <div class="layout-perfil">
                    <img data-state="select" data-layout="left" data-value="perfil" class="selected" src="img/perfil-a.jpg" alt="">
                    <img data-layout="right"data-value="perfil" src="img/perfil-b.jpg" alt="">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Links Sociales</legend>
                <div class="layout-social">
                    <img data-state="select" data-layout="left" data-value="social" class="selected" src="img/social-a.jpg" alt="">
                    <img data-layout="right"data-value="social" src="img/social-b.jpg" alt="">
                </div>
            </fieldset>
        </div>
        
    </aside>
    <script src="https://kit.fontawesome.com/768709101c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
