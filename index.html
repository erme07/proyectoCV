<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CV HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/768709101c.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <main id="curriculum">
            <div class="lateral">
                <section class="avatar">
                    <figure>
                        <div title="Clic aquí para subir una foto" class="input-container">
                            <i class="fa-solid fa-square-pen"></i>
                            <input type="file" accept="image/png, image/jpeg, image/jpg" onchange="previewFile()"/>
                        </div>
                        <img id="fotoPerfil" src="img/avatar placeholder.jpg">
                    </figure>
                    <h3>perfil</h3>
                    <p contenteditable="true" placeholder="Ingrese su perfil profesional. Esto es lo primero que leerá un posible empleador y debe brindarle una descripción general de tus habilidades y experiencia. Un buen perfil debe ser conciso y directo."></p>
                </section>
                <section class="personal-data">
                    <h3>datos personales</h3>
                    <div class="data-item">
                        <p>Fecha de Nacimiento</p>
                        <p contenteditable="true" placeholder="dd/mm/aa"></p>
                    </div>
                    <div class="data-item">
                        <p>Nacionalidad</p>
                        <p contenteditable="true" placeholder="Atlanteano"></p>
                    </div>
                    <div class="data-item">
                        <p>Residencia</p>
                        <p contenteditable="true" placeholder="Atlantis"></p>
                    </div>
                    
                </section>
                <section class="social-links">
                    <h3>links sociales</h3>
                    <div class="social-item">
                        <i class="fa-brands fa-linkedin"></i>
                        <p contenteditable="true" placeholder="linkedin.com/fulanito"></p>
                    </div>
                    <div class="social-item">
                        <i class="fa-brands fa-github"></i>
                        <p contenteditable="true" placeholder="github.com/fulanito"></p>
                    </div>
                    <div class="social-item">
                        <i class="fa-solid fa-globe"></i>
                        <p contenteditable="true" placeholder="portfolio.com"></p>
                    </div>
                    
                </section>
                <section class="contacto">
                    <h3>contacto</h3>
                    <div class="contact-item">
                        <i class="fa-regular fa-envelope"></i>
                        <p contenteditable="true" placeholder="cosme.fulanio34@dmail.com"></p>
                    </div>
                    <div class="contact-item">
                        <i class="fa-solid fa-phone"></i>
                        <p contenteditable="true" placeholder="+55 1234123111"></p>
                    </div>
                    <figure class="qr">
                        <img src="img/contacto-qr.png" alt="">
                    </figure>
                </section>
            </div>
            <div class="principal">
                <section class="perfil">
                    <h1 contenteditable="true" placeholder="Nombre y Apellido"></h1>
                    <p contenteditable="true" placeholder="Profesion o Especialidad"></p>
                    
                </section>
                <section id="exp" class="experiencias">
                    <div class="modulo-header">
                        <h2>Experiencias Previas</h2>
                        <div class="control">
                            <i style="cursor:pointer;color:green;" onclick="addElemento('#exp');" class="fa-solid fa-circle-plus"></i>
                            <i style="cursor:pointer;color:red;" onclick="restElemento('#exp');" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="exp-item">
                        <div class="timeline_circulo"></div>
                        <h3 class="puesto" contenteditable="true" placeholder="Puesto Laboral"></h3>
                        <div class="empresa">
                            <h4 contenteditable="true" placeholder="Empleador"></h4>
                            <p class="fecha" contenteditable="true" placeholder="Desde-Hasta"></p>
                        </div>
                        
                        <p class="texto" contenteditable="true" placeholder="Ingresa la descripción de su experiencia laboral. Incluya información relevante que demuestre a los empleadores potenciales cómo ha agregado valor en roles anteriores. Escribe sobre tus"></p>
                        <div class="timeline_linea"></div>
                    </div>
                    
                </section>
                
                <section id="form" class="formacion">
                    
                    <div class="modulo-header">
                        <h2>Formacion academica</h2>
                        <div class="control">
                            <i style="cursor:pointer;color:green;" onclick="addElemento('#form');" class="fa-solid fa-circle-plus"></i>
                            <i style="cursor:pointer;color:red;" onclick="restElemento('#form');" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="timeline_circulo"></div>
                        <div class="titulo">
                            <h3 class="especialidad" contenteditable="true" placeholder="Especialidad o Carrera"></h3>
                            <p class="fecha" contenteditable="true" placeholder="Desde-Hasta"></p>
                        </div>
                        <div class="establecimiento">
                            <h4 contenteditable="true" placeholder="Escuela - Instituto"></h4>
                            <p class="estado" contenteditable="true" placeholder="Estado"></p>
                        </div>
                        <div class="timeline_linea"></div>
                    </div>
                </section>


                <section id="extras" class="adicionales">
                    <div class="modulo-header">
                        <h2>Adicionales</h2>
                        <div class="control">
                            <i style="cursor:pointer;color:green;" onclick="addElemento('#extras');" class="fa-solid fa-circle-plus"></i>
                            <i style="cursor:pointer;color:red;" onclick="restElemento('#extras');" class="fa-solid fa-circle-minus"></i>
                        </div>
                    </div>
                    <div class="ad-item">
                        <i class="fa-solid fa-circle-check"></i>
                        <p contenteditable="true" placeholder="Habilidad - Pretencion- Disponibilidad"></p>
                    </div>
                </section>
                <!--<input type="button" name="imprimir" value="Imprimir" onclick="window.print();">-->
                
            </div>
            
    </main>
</body>

</html>
